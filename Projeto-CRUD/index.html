<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
</head>
<body>
    <div id="left-panel">
        <h1>Sistema Escola</h1>
        <h3>Curso</h3>
        <p>Nome:</p>
        <input type="text" id="search" placeholder="Pesquisar...">
        <button onclick="searchCursos()">Pesquisar</button>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome do Curso</th>
                    <th>Instrutor</th>
                    <th>Local</th>
                    <th>Carga Horária</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="curso-list"></tbody>
        </table>
    </div>

    <div id="right-panel">
        <h1>Sistema Escola</h1>
        <h3>Curso - incluir</h3>
        <p>Nome:</p>
        <form id="crud-form">
            <input type="text" id="nome" placeholder="Nome do Curso" required>
            <p>Instrutor:</p>
            <input type="text" id="instrutor" placeholder="Instrutor" required>
            <p>Local:</p>
            <input type="text" id="local" placeholder="Local" required>
            <p>Carga horária</p>
            <input type="number" id="cargaHoraria" placeholder="Carga Horária" required>
            <input type="date" id="data" required>
            <button type="submit" id="submitButton">Incluir</button>
            <button type="button" id="updateButton" style="display:none;">Alterar</button>
            <button type="button" id="cancelButton" style="display:none;">Cancelar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
